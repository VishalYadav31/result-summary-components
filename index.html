
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css" />
    <title> Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h4>Your Result</h4>
        <div class="score-left">
          <span class="score obtained">76</span>
          <span class="big score">of 100</span>
        </div>
        <div class="text">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these
            tests.</p>
          </p>
        </div>
      </div>
      <div class="right">
        <h4>Summary</h4>
        <div class="scores">
          <div class="score-reaction score">
            <div class="score-con">
                <i class="bi bi-lightning"></i>
              <span>Reaction</span>
            </div>
            <span class="black-text">80 / <span class="grey">100</span></span>
          </div>
          <div class="score-memory score">
            <div class="score-con">
                <i class="bi bi-memory"></i>
              <span>Memory</span>
            </div>
            <span class="black-text">90 / <span class="grey">100</span></span>
          </div>
          <div class="score-verbal score">
            <div class="score-con">
                <i class="bi bi-chat"></i>
              <span>Verbal</span>
            </div>
            <span class="black-text">78 / <span class="grey">100</span></span>
          </div>
          <div class="score-visual score">
            <div class="score-con">
                <i class="bi bi-eye-fill"></i>
              <span>Visual</span>
            </div>
            <span class="black-text">76/ <span class="grey">100</span></span>
          </div>

        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
